<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the House Price Predictor</h1>
        <p>Enter house details to get a price prediction.</p>
        
        <!-- Form for input features -->
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="feature1">Feature 1:</label>
            <input type="text" id="feature1" name="feature1" required>
            
            <label for="feature2">Feature 2:</label>
            <input type="text" id="feature2" name="feature2" required>
            
            <label for="feature3">Feature 3:</label>
            <input type="text" id="feature3" name="feature3" required>
            
            <!-- Image selection with a more visually appealing style -->
            <label>Select a House Image:</label>
            <div class="image-selection">
                {% for image in images %}
                    <label class="image-card">
                        <input type="radio" name="house_image" value="{{ image }}" required>
                        <img src="{{ url_for('static', filename='images/' + image) }}" alt="House Image {{ loop.index }}" class="house-image">
                        <div class="checkmark">&#10003;</div>
                    </label>
                {% endfor %}
            </div>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
